<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Aplicativo com Abas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            padding: 20px;
            padding-bottom: 80px;
            /* Ajuste para não sobrepor a barra inferior */
        }

        .tab {
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .tab.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .tab-content {
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .tab-content:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: linear-gradient(145deg, #007bff, #0056b3);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px 0;
            border-radius: 15px 15px 0 0;
            transition: background 0.3s ease;
        }

        .tab-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .tab-bar button.active {
            background-color: #0056b3;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
            font-weight: bold;
        }

        .tab-bar button:hover {
            transform: translateY(-3px);
            background-color: #0069d9;
        }

        .tab-content h2 {
            color: #007bff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-info img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-file-upload i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="mensagens" class="tab active">
            <div class="tab-content">
                <h2><i class="fas fa-comment"></i> Mensagens</h2>
                <p>Aqui estarão suas mensagens.</p>
            </div>
        </div>
        <div id="explorar" class="tab">
            <div class="tab-content">
                <h2><i class="fas fa-store"></i> Explorar Lojas</h2>
                <p>Encontre as melhores lojas por perto.</p>
            </div>
        </div>
        <div id="configuracoes" class="tab">
            <div class="tab-content">
                <h2><i class="fas fa-cog"></i> Configurações</h2>
                <div class="user-info">
                    <img id="user-photo" src="" alt="Foto de Perfil">
                    <div>
                        <p id="user-name">Nome do Usuário</p>
                        <p id="user-email">Email do Usuário</p>
                    </div>
                </div>

                <label for="profile-image" class="custom-file-upload">
                    <input type="file" id="profile-image" accept="image/*">
                    <i class="fas fa-camera"></i> Atualizar foto de perfil
                </label>
            </div>
        </div>
    </div>

    <!-- Barra inferior de navegação -->
    <div class="tab-bar">
        <button id="btnMensagens" class="active" onclick="showTab('mensagens')"><i class="fas fa-comment"></i>
            Mensagens</button>
        <button id="btnExplorar" onclick="showTab('explorar')"><i class="fas fa-store"></i> Explorar Lojas</button>
        <button id="btnConfiguracoes" onclick="showTab('configuracoes')"><i class="fas fa-cog"></i>
            Configurações</button>
    </div>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMKTnEHXjLJffSd1o4DkaVk_v_uGcbW7o",
            authDomain: "lc-ip-ba137.firebaseapp.com",
            projectId: "lc-ip-ba137",
            storageBucket: "lc-ip-ba137.appspot.com",
            messagingSenderId: "415372914446",
            appId: "1:415372914446:web:8d2ebf54ed8856520cf15f",
            measurementId: "G-VV7J0LFDJR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const storage = getStorage();

        // Verificar se o usuário está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserInfo(user.uid, user.email);
            } else {
                console.log("Usuário não autenticado.");
                window.location.href = "LoginOrRegister.html";
            }
        });

        // Função para buscar os dados do Firestore
        async function loadUserInfo(userId, userEmail) {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name').innerText = userData.fullName || 'Nome não encontrado';
                    document.getElementById('user-email').innerText = userEmail || 'Email não encontrado';
                    document.getElementById('user-photo').src = userData.photoURL || 'default-profile.png';
                } else {
                    console.log("Nenhum documento encontrado!");
                }
            } catch (error) {
                console.error("Erro ao obter documento:", error);
            }
        }

        // Função para mostrar abas
        window.showTab = function (tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-bar button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn' + capitalizeFirstLetter(tabId)).classList.add('active');
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Função para comprimir a imagem
        window.compressImage = async function (imageFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = function (event) {
                    const img = new Image();

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const maxWidth = 1280;
                        const maxHeight = 720;

                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/png', 0.9);
                    };

                    img.src = event.target.result;
                };

                reader.readAsDataURL(imageFile);
            });
        }

        // Selecionar o input de imagem
        const profileImageInput = document.getElementById('profile-image');
        profileImageInput.addEventListener('change', async (event) => {
            const imageFile = event.target.files[0];
            if (imageFile) {
                const compressedImage = await compressImage(imageFile);
                const userId = auth.currentUser.uid;

                // Cria uma referência para o Storage do Firebase
                const storageRef = ref(storage, `profile_images/${userId}.jpg`);

                // Faz o upload da imagem comprimida
                uploadBytes(storageRef, compressedImage).then((snapshot) => {
                    console.log("Upload bem-sucedido!");
                    // Atualiza a URL da imagem no Firestore
                    getDownloadURL(storageRef).then(async (downloadURL) => {
                        const userDocRef = doc(db, 'users', userId);
                        await updateDoc(userDocRef, {
                            photoURL: downloadURL
                        });
                        document.getElementById('user-photo').src = downloadURL; // Atualiza a imagem no HTML
                    });
                }).catch((error) => {
                    console.error("Erro ao fazer upload:", error);
                });
            }
        });
    </script>
</body>

</html>
