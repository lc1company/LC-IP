<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Aplicativo Futurista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f, #007bff);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .tab {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .tab.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .tab-content:hover {
            transform: scale(1.05);
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* Adiciona alinhamento vertical */
            background: linear-gradient(145deg, #004aad, #001d3d);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            /* Ajuste a altura do padding */
            border-radius: 15px 15px 0 0;
        }

        .tab-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            /* Ajuste o tamanho da fonte */
            cursor: pointer;
            padding: 10px;
            display: flex;
            /* Alinha ícone e texto */
            flex-direction: column;
            /* Organiza em coluna */
            align-items: center;
            /* Centraliza ícones e texto */
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .tab-bar button.active {
            color: #00d9ff;
            transform: translateY(-8px);
            font-weight: bold;
        }

        .tab-bar button:hover {
            transform: translateY(-5px);
            color: #00d9ff;
        }

        .tab-bar button i {
            margin-bottom: 5px;
            /* Espaçamento entre ícone e texto */
        }

        .tab-content h2 {
            color: #00d9ff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }

        .user-info img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            background-color: #00d9ff;
            color: #001f3f;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .custom-file-upload:hover {
            background-color: #00a3cc;
            transform: scale(1.05);
        }

        .custom-file-upload i {
            margin-right: 10px;
        }

        .tab-content p {
            font-size: 16px;
            color: #ddd;
        }

        /* Estilo do header futurista */
        .header {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animações de elementos no header */
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 6s linear infinite;
        }

        .header::after {
            top: auto;
            bottom: -50px;
            right: -50px;
            left: auto;
            animation: move 8s linear infinite reverse;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(100px, 100px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        /* Título no header */
        .header h1 {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff9068, #ff4b1f);
        }

        .logout-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px 0;
        }

        .available {
            background-color: #28a745;
            color: white;
        }

        .available:hover {
            background-color: #218838;
        }

        .unavailable {
            background-color: #dc3545;
            color: white;
        }

        .unavailable:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Bem-vindo</h1>
    </header>

    <div class="container">
        <div id="mensagens" class="tab active">
            <div class="tab-content">
                <h2><i class="fas fa-comment"></i> Mensagens</h2>
                <p>Aqui estarão suas mensagens. Explore novas conversas e mantenha-se conectado.</p>
            </div>
        </div>

        <div id="area-entregador" class="tab">
            <div class="tab-content">
                <h2><i class="fas fa-truck"></i> Área do Entregador</h2>
                <p>Controle sua disponibilidade como entregador.</p>
                <button id="btnDisponivel" class="status-button available" onclick="toggleAvailability(true)">Ficar
                    Disponível</button>
                <button id="btnIndisponivel" class="status-button unavailable" onclick="toggleAvailability(false)">Ficar
                    Indisponível</button>
                <p id="status"></p>
            </div>
        </div>

        <div id="historico" class="tab">
            <div class="tab-content">
                <h2><i class="fas fa-history"></i> Histórico</h2>
                <p>Acesse seu histórico de entregas e transações.</p>
            </div>
        </div>

        <div id="configuracoes" class="tab">
            <div class="tab-content">
                <h2><i class="fas fa-cog"></i> Configurações</h2>
                <div class="user-info">
                    <img id="user-photo" src="" alt="Foto de Perfil">
                    <div>
                        <p id="user-name">Nome do Usuário</p>
                        <p id="user-email">Email do Usuário</p>
                    </div>
                </div>

                <label for="profile-image" class="custom-file-upload">
                    <input type="file" id="profile-image" accept="image/*">
                    <i class="fas fa-camera"></i> Atualizar foto de perfil
                </label>

                <button id="logoutButton" class="logout-btn">Sair</button>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <button id="btnMensagens" class="active" onclick="showTab('mensagens')">
            <i class="fas fa-comment"></i> Mensagens
        </button>

        <button class="tab-link" onclick="showTab('area-entregador')">
            <i class="fas fa-truck"></i> Área do Entregador
        </button>

        <button class="tab-link" onclick="showTab('historico')">
            <i class="fas fa-history"></i> Histórico
        </button>

        <button id="btnConfiguracoes" onclick="showTab('configuracoes')">
            <i class="fas fa-cog"></i> Configurações
        </button>
    </div>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMKTnEHXjLJffSd1o4DkaVk_v_uGcbW7o",
            authDomain: "lc-ip-ba137.firebaseapp.com",
            projectId: "lc-ip-ba137",
            storageBucket: "lc-ip-ba137.appspot.com",
            messagingSenderId: "415372914446",
            appId: "1:415372914446:web:8d2ebf54ed8856520cf15f",
            measurementId: "G-VV7J0LFDJR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const storage = getStorage();

        // Verificar se o usuário está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserInfo(user.uid, user.email);
            } else {
                console.log("Usuário não autenticado.");
                window.location.href = "LoginOrRegister.html";
            }
        });

        // Função para buscar os dados do Firestore
        async function loadUserInfo(userId, userEmail) {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name').innerText = userData.fullName || 'Nome não encontrado';
                    document.getElementById('user-email').innerText = userEmail || 'Email não encontrado';
                    document.getElementById('user-photo').src = userData.photoURL || 'default-profile.png';
                } else {
                    console.log("Nenhum documento encontrado!");
                }
            } catch (error) {
                console.error("Erro ao obter documento:", error);
            }
        }

        // Função para mostrar abas
        window.showTab = function (tabId) {
            const tabs = document.querySelectorAll('.tab');
            const buttons = document.querySelectorAll('.tab-bar button');

            tabs.forEach(tab => {
                if (tab.id === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // Se o usuário abrir a aba da "Área do Entregador", verificar o role
            if (tabId === 'area-entregador') {
                checkUserRole(); // Verifica se o usuário é um entregador
            }

            buttons.forEach(button => {
                if (button.getAttribute('onclick').includes(tabId)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Função para comprimir a imagem
        window.compressImage = async function (imageFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = function (event) {
                    const img = new Image();

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const maxWidth = 1280;
                        const maxHeight = 720;

                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/png', 0.9);
                    };

                    img.src = event.target.result;
                };

                reader.readAsDataURL(imageFile);
            });
        }

        // Selecionar o input de imagem
        const profileImageInput = document.getElementById('profile-image');
        profileImageInput.addEventListener('change', async (event) => {
            const imageFile = event.target.files[0];
            if (imageFile) {
                const compressedImage = await compressImage(imageFile);
                const userId = auth.currentUser.uid;

                // Cria uma referência para o Storage do Firebase
                const storageRef = ref(storage, `profile_images/${userId}.jpg`);

                // Faz o upload da imagem comprimida
                uploadBytes(storageRef, compressedImage).then((snapshot) => {
                    console.log("Upload bem-sucedido!");
                    // Atualiza a URL da imagem no Firestore
                    getDownloadURL(storageRef).then(async (downloadURL) => {
                        const userDocRef = doc(db, 'users', userId);
                        await updateDoc(userDocRef, {
                            photoURL: downloadURL
                        });
                        document.getElementById('user-photo').src = downloadURL; // Atualiza a imagem no HTML
                    });
                }).catch((error) => {
                    console.error("Erro ao fazer upload:", error);
                });
            }
        });

        document.getElementById("logoutButton").addEventListener("click", function () {
            // Função para sair da conta
            signOut(auth).then(() => {
                window.location.href = "LoginOrRegister.html";
            }).catch((error) => {
                console.error("Erro ao sair: ", error);
            });
        });

        window.toggleAvailability = function (isAvailable) {
            const userId = auth.currentUser.uid; // Usando o objeto `auth` que foi importado
            const statusElement = document.getElementById('status');

            // Atualiza o status na interface
            if (isAvailable) {
                statusElement.textContent = 'Você está disponível para entregas.';
                localStorage.setItem('deliveryStatus', 'online');
            } else {
                statusElement.textContent = 'Você está indisponível para entregas.';
                localStorage.setItem('deliveryStatus', 'offline');
            }

            // Atualiza o status no Firestore
            const userDocRef = doc(db, 'users', userId); // Usando `doc` e `db` corretamente
            updateDoc(userDocRef, {
                status: isAvailable ? 'online' : 'offline'
            }).then(() => {
                console.log('Status atualizado no Firestore.');
            }).catch((error) => {
                console.error('Erro ao atualizar o status:', error);
            });
        };

        function checkUserRole() {
            const userId = auth.currentUser.uid;
            const userDocRef = doc(db, 'users', userId);

            getDoc(userDocRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();

                    // Verifica se o usuário está banido
                    if (userData.ban === true) {
                        showBanMessage();
                        return;
                    }

                    // Verifica se o usuário é um entregador
                    if (userData.role !== 'entregador') {
                        showRoleRestrictionMessage();
                    } else {
                        console.log('Usuário é entregador.');
                    }
                } else {
                    console.error('Documento do usuário não encontrado.');
                }
            }).catch((error) => {
                console.error('Erro ao buscar os dados do usuário:', error);
            });
        }

        function showRoleRestrictionMessage() {
            // Cria o elemento de sobreposição
            const overlay = document.createElement('div');
            overlay.id = 'roleOverlay';
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.color = 'white';
            overlay.style.zIndex = '1000';
            overlay.style.display = 'flex';
            overlay.style.flexDirection = 'column';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.textAlign = 'center';
            overlay.style.padding = '20px';
            overlay.style.transition = 'opacity 0.5s ease-in-out';

            // Adiciona o conteúdo da mensagem
            overlay.innerHTML = `
        <h2 style="font-size: 24px; margin-bottom: 20px;">Acesso Restrito</h2>
        <p style="font-size: 18px; margin-bottom: 20px;">
            Você não é um entregador parceiro. Para receber pedidos, você precisa se cadastrar como entregador.
        </p>
        <a href="/cadastrar-entregador.html" style="font-size: 18px; color: #00d9ff; text-decoration: none; padding: 10px 20px; background-color: #004aad; border-radius: 5px; transition: background-color 0.3s;">
            Cadastre-se como Entregador
        </a>
    `;

            // Adiciona animação ao link
            const link = overlay.querySelector('a');
            link.addEventListener('mouseover', () => {
                link.style.backgroundColor = '#001d3d';
            });
            link.addEventListener('mouseout', () => {
                link.style.backgroundColor = '#004aad';
            });

            // Exibe a sobreposição
            document.body.appendChild(overlay);

            // Animação de fade-in
            setTimeout(() => {
                overlay.style.opacity = '1';
            }, 100);
        }

        function showBanMessage() {
            // Cria o elemento de sobreposição
            const overlay = document.createElement('div');
            overlay.id = 'banOverlay';
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundImage = 'linear-gradient(135deg, #ff0000, #000000)';
            overlay.style.color = '#fff';
            overlay.style.zIndex = '1000';
            overlay.style.display = 'flex';
            overlay.style.flexDirection = 'column';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.textAlign = 'center';
            overlay.style.padding = '20px';
            overlay.style.transition = 'opacity 0.5s ease-in-out';
            overlay.style.fontFamily = "'Orbitron', sans-serif";
            overlay.style.letterSpacing = '2px';
            overlay.style.textShadow = '0 0 10px #ff4d4d, 0 0 20px #ff6666, 0 0 30px #ff4d4d';

            // Adiciona o conteúdo da mensagem
            overlay.innerHTML = `
        <h2 style="font-size: 32px; margin-bottom: 20px; text-transform: uppercase; color: #ff6666;">
            Acesso Negado
        </h2>
        <p style="font-size: 20px; margin-bottom: 30px; color: #ff9999;">
            Você foi banido da plataforma e não pode mais receber pedidos.
        </p>
        <a href="/contato-suporte.html" style="font-size: 18px; color: #fff; text-decoration: none; padding: 10px 20px; background: linear-gradient(135deg, #ff1a1a, #660000); border-radius: 50px; box-shadow: 0 0 10px #ff3333, 0 0 20px #ff6666; transition: background-color 0.3s ease;">
            Entre em contato com o suporte
        </a>
    `;

            // Animação ao passar o mouse no link
            const link = overlay.querySelector('a');
            link.addEventListener('mouseover', () => {
                link.style.background = 'linear-gradient(135deg, #ff3333, #990000)';
                link.style.boxShadow = '0 0 20px #ff3333, 0 0 30px #ff6666';
            });
            link.addEventListener('mouseout', () => {
                link.style.background = 'linear-gradient(135deg, #ff1a1a, #660000)';
                link.style.boxShadow = '0 0 10px #ff3333, 0 0 20px #ff6666';
            });

            // Exibe a sobreposição
            document.body.appendChild(overlay);

            // Animação de fade-in
            setTimeout(() => {
                overlay.style.opacity = '1';
            }, 100);
        }

    </script>
</body>

</html>
