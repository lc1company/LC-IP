<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Aplicativo Futurista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f, #007bff);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .tab {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .tab.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .tab-content:hover {
            transform: scale(1.05);
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: linear-gradient(145deg, #004aad, #001d3d);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            border-radius: 15px 15px 0 0;
        }

        .tab-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .tab-bar button.active {
            color: #00d9ff;
            transform: translateY(-8px);
            font-weight: bold;
        }

        .tab-bar button:hover {
            transform: translateY(-5px);
            color: #00d9ff;
        }

        .tab-content h2 {
            color: #00d9ff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }

        .user-info img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            background-color: #00d9ff;
            color: #001f3f;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .custom-file-upload:hover {
            background-color: #00a3cc;
            transform: scale(1.05);
        }

        .custom-file-upload i {
            margin-right: 10px;
        }

        .tab-content p {
            font-size: 16px;
            color: #ddd;
        }

        /* Estilo do header futurista */
        .header {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animações de elementos no header */
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 6s linear infinite;
        }

        .header::after {
            top: auto;
            bottom: -50px;
            right: -50px;
            left: auto;
            animation: move 8s linear infinite reverse;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(100px, 100px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        /* Título no header */
        .header h1 {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff9068, #ff4b1f);
        }

        .logout-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Bem-vindo</h1>
    </header>

    <div class="container">
        <div id="mensagens" class="tab active">
            <div class="tab-content">
                <h2><i class="fas fa-comment"></i> Mensagens</h2>
                <p>Aqui estarão suas mensagens. Explore novas conversas e mantenha-se conectado.</p>
            </div>
        </div>

        <div id="explorar" class="tab">
            <div class="tab-content">
                <h2><i class="fas fa-store"></i> Explorar Lojas</h2>
                <p>Encontre as melhores lojas por perto. Descontos exclusivos e promoções diárias para você.</p>
            </div>
        </div>

        <div id="configuracoes" class="tab">
            <div class="tab-content">
                <h2><i class="fas fa-cog"></i> Configurações</h2>
                <div class="user-info">
                    <img id="user-photo" src="" alt="Foto de Perfil">
                    <div>
                        <p id="user-name">Nome do Usuário</p>
                        <p id="user-email">Email do Usuário</p>
                    </div>
                </div>

                <label for="profile-image" class="custom-file-upload">
                    <input type="file" id="profile-image" accept="image/*">
                    <i class="fas fa-camera"></i> Atualizar foto de perfil
                </label>

                <button id="logoutButton" class="logout-btn">Sair</button>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <button id="btnMensagens" class="active" onclick="showTab('mensagens')"><i class="fas fa-comment"></i>
            Mensagens</button>
        <button id="btnExplorar" onclick="showTab('explorar')"><i class="fas fa-store"></i> Explorar Lojas</button>
        <button id="btnConfiguracoes" onclick="showTab('configuracoes')"><i class="fas fa-cog"></i>
            Configurações</button>
    </div>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMKTnEHXjLJffSd1o4DkaVk_v_uGcbW7o",
            authDomain: "lc-ip-ba137.firebaseapp.com",
            projectId: "lc-ip-ba137",
            storageBucket: "lc-ip-ba137.appspot.com",
            messagingSenderId: "415372914446",
            appId: "1:415372914446:web:8d2ebf54ed8856520cf15f",
            measurementId: "G-VV7J0LFDJR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const storage = getStorage();

        // Verificar se o usuário está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserInfo(user.uid, user.email);
            } else {
                console.log("Usuário não autenticado.");
                window.location.href = "LoginOrRegister.html";
            }
        });

        // Função para buscar os dados do Firestore
        async function loadUserInfo(userId, userEmail) {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name').innerText = userData.fullName || 'Nome não encontrado';
                    document.getElementById('user-email').innerText = userEmail || 'Email não encontrado';
                    document.getElementById('user-photo').src = userData.photoURL || 'default-profile.png';
                } else {
                    console.log("Nenhum documento encontrado!");
                }
            } catch (error) {
                console.error("Erro ao obter documento:", error);
            }
        }

        // Função para mostrar abas
        window.showTab = function (tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-bar button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn' + capitalizeFirstLetter(tabId)).classList.add('active');
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Função para comprimir a imagem
        window.compressImage = async function (imageFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = function (event) {
                    const img = new Image();

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const maxWidth = 1280;
                        const maxHeight = 720;

                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/png', 0.9);
                    };

                    img.src = event.target.result;
                };

                reader.readAsDataURL(imageFile);
            });
        }

        // Selecionar o input de imagem
        const profileImageInput = document.getElementById('profile-image');
        profileImageInput.addEventListener('change', async (event) => {
            const imageFile = event.target.files[0];
            if (imageFile) {
                const compressedImage = await compressImage(imageFile);
                const userId = auth.currentUser.uid;

                // Cria uma referência para o Storage do Firebase
                const storageRef = ref(storage, `profile_images/${userId}.jpg`);

                // Faz o upload da imagem comprimida
                uploadBytes(storageRef, compressedImage).then((snapshot) => {
                    console.log("Upload bem-sucedido!");
                    // Atualiza a URL da imagem no Firestore
                    getDownloadURL(storageRef).then(async (downloadURL) => {
                        const userDocRef = doc(db, 'users', userId);
                        await updateDoc(userDocRef, {
                            photoURL: downloadURL
                        });
                        document.getElementById('user-photo').src = downloadURL; // Atualiza a imagem no HTML
                    });
                }).catch((error) => {
                    console.error("Erro ao fazer upload:", error);
                });
            }
        });

        document.getElementById("logoutButton").addEventListener("click", function () {
            // Função para sair da conta
            signOut(auth).then(() => {
                window.location.href = "LoginOrRegister.html";
            }).catch((error) => {
                console.error("Erro ao sair: ", error);
            });
        });
    </script>
</body>

</html>
